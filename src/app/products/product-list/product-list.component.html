<h3>Dziś jest: {{today | date: 'fullDate'}}</h3>
<h3>Mamy godzinę: {{today | date: 'shortTime'}}</h3>
<h3>Stemplek czasowy: {{today | date: 'long'}}</h3>

<app-product-create (added)="onAdd($event)"></app-product-create>

<h2>Lista produktów</h2>
<ul>
    <li *ngFor="let product of products; let i=index" (click)="selectedProduct = product">
        <!-- <span>{{i+1}}. {{ product.name | uppercase }}, cena: {{ product.price | currency:"PLN"}}</span> -->
        <!-- <app-product-view [id]="i"></app-product-view> -->
        {{ product.name | uppercase }}
       
    </li> 
</ul>

<!-- <ul>
    <li *ngFor="let product of products; trackBy: trackByProducts" (click)="selectedProduct = product">
        <span>{{ product }}</span>
    </li> 
</ul> -->
<app-product-detail
#product 
*ngIf="selectedProduct; else noProduct"
[id]="selectedProduct.id"
(bought)="onBuy()"></app-product-detail>
<!-- <br><span>{{ product.name }}</span> -->
<ng-template #noProduct>
    <p>Nie wybrano produktu</p>
</ng-template>
